<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인사 페이지</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116,235,213,0.5);
    }

    button {
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #4BB6AC;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>이름을 입력하세요</h2>
    <form action="/greet" method="get">
      <input type="text" name="name" placeholder="이름 입력" required />
      <button type="submit">인사하기</button>
    </form>
  </div>
</body>
</html>
