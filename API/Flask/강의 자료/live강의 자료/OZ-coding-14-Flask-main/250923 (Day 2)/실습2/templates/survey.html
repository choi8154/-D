
{% extends "base.html" %}

{% block title %}설문 조사{% endblock %}

{% blick content %}

<h2>설문 조사</h2>
  <!-- TODO: /result 라우트로 GET 요청을 보내주세요 -->
  <form action="/result" method="get">
      <!-- TODO: questions 리스트의 각 항목을 q로 꺼내 반복 출력해주세요 -->
    {% for q in questions %}
    <li> 
      {{ loop.index }}. {{q}}  
      <input type="text" name="answers" placeholder="답변 입력">
    </li>
    <br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>

  {% endblick %}
